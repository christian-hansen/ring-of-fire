<h1 mat-dialog-title><span translate>Invite other players</span></h1>
<div mat-dialog-content>
  <p><span translate>Invite your friends with the following link:</span></p>
</div>
<button mat-button color="primary" class="btn-share" (click)="copyLocationLink()">
    <mat-icon style="width: 20%;">file_copy</mat-icon>
    <div class="link-text">{{ location }}</div>
</button>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()"><span translate>No thanks</span></button>
</div>
